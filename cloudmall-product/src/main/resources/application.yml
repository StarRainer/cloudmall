spring:
  application:
    name: cloudmall-product
  datasource: # 配置 MySQL 数据源
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    url: jdbc:mysql://${DB_HOST:localhost}:3306/cloudmail_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: nacos
        password: nacos
        namespace: f64498e5-740a-4dac-972d-22597d7dc2c1
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        username: nacos
        password: nacos
        namespace: f64498e5-740a-4dac-972d-22597d7dc2c1
        enabled: false
  data:
    redis:
      host: ${DB_HOST:localhost}
      password: ${DB_PASSWORD:123456}
  cache:
    type: redis
    redis:
      cache-null-values: true
      use-key-prefix: true
      time-to-live: 300000
      key-prefix: cloudmall
#  config:
#    import:
#      - nacos:cloudmall-product.yml?refreshEnabled=true
server:
  port: 13000
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml # 配置 mapper.xml 的路径
  global-config:
    db-config:
      id-type: auto # 表的主键为自增主键
  configuration:
    map-underscore-to-camel-case: true # 开启驼峰命名转换
logging:
  level:
    root: info
    com.rainer.cloudmall: debug
cloudmall:
  thread-pool:
    core-pool-size: 15
    maximum-pool-size: 25
    keep-alive-time: 10